<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container Properties</title>
    <style>
        body
        {
            margin: 0;
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
            font-size: 48px;
        }
        #grid-container
        {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            /* grid-gap: 20px; */
            column-gap: 32px;
            row-gap: 48px;
            /* justify-content: left; */
        }
        .poster
        {
            width: 100%;
            max-width: 400px;
            height: 100%;
            box-sizing: border-box;
        }
        .poster:hover
        {
            animation: zoom 1s forwards;
        }
        @keyframes zoom
        {
            0%
            {
                transform: scale(1);
                box-shadow: 0 2px 5px #cccccc;
            }
            100%
            {
                transform: scale(1.1);
            }
        }
        @media (max-width: 900px)
        {
            #grid-container
            {
                grid-template-columns: auto auto auto;
            }
        }
        @media (max-width: 400px)
        {
            #grid-container
            {
                grid-template-columns: auto;
            }
        }
    </style>
</head>
<body>
    <h1>
        MOVIES
    </h1>
    <div id="grid-container">
        <div>
            <img class="poster" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/movie-poster-template-design-21a1c803fe4ff4b858de24f5c91ec57f_screen.jpg?ts=1574144362"
            alt="after" />

            alt="venom" />
