<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Position</title>
    <style>
        body
        {
            margin: 0;
        }
        #container
        {
            width: 100vw;
            height: 400px;
            background-color: lightblue;
            box-sizing: border-box;
            padding: 32px;
            display: flex;
            flex-direction: row-reverse;
        }
        .item
        {
            background-color: lightcoral;
            margin-right: 16px;
            margin-bottom: 16px;
            padding: 32px;
            font-size: 24px;
            text-align: center;
            /* flex-grow: 1; */
            flex-basis: 120px;
        }
        /* .item:nth-child(2)
        {
            background-color: lightgray;
            flex-grow: 0;
            flex-shrink: 2;
            order: -1;
        } */
        .item:nth-child(even)
        {
            background-color: bisque;
            align-self: center;
        }
        .item:nth-child(odd)
        {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">Div-1</div>
        <div class="item">Div-2</div>
        <div class="item">Div-3</div>
        <div class="item">Div-4</div>
        <div class="item">Div-4</div>
    </div>
</body>
</html>
