<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google Page</title>
</head>
<style>
    body
    {
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }
    #topbar
    {
        width: 100%;
        display: flex;
        padding: 10px;
        padding-top: 17px;
        box-sizing: border-box;
        flex-direction: row-reverse;
    }
    .menu-item
    {
        padding: 14px;
        padding-left: 15px;
        text-decoration: none;
        color: rgb(63, 62, 62);
        font-size: 17px;
    }
    .menu-item:hover
    {
        text-decoration: underline;
    }
    #profile-pic
    {
        border-radius: 28px;
        width: 40px;
        height: 40px;
        position: relative;
        transform: translateY(-10px);
    }
    #grid-icon
    {
        height: 20px;
        width: 20px;
        position: relative;
        transform: translateY(2px);
        opacity: 0.6;
    }
    #grid-data
    {
        background-color: white;
        margin: 0;
        width: 280px;
        padding: 38px;
        padding-right: 0;
        border-radius: 8px;
        border: 1px solid #cccccc;
        box-shadow: 0 2px 10px rgb(100, 100, 100);
        position: absolute;
        right: 100px;
        z-index: 1;
        display: none;
    }
    #grid-wrapper:hover #grid-data
    {
        display: block;
    }
    .app-icon
    {
        display: inline-block;
        width: 84px;
    }
    .app-icon img
    {
        padding-top: 10px;
        width: 50px;
        height: 50px;
    }
    .app-icon img:hover
    {
        border: 1px solid black;
    }
    .app-icon p
    {
        color: rgb(85, 85, 85);
        margin: 0;
        padding-top: 8px;
    }
    #profile-pic2
    {
        border-radius: 30px;
    }
    #google-img
    {
        margin: 0;
        position: absolute;
        right: 50%;
        top: 40%;
        transform: translate(50%,-77%);
        width: 480px;
        height: 350px;
    }
    #google-div
    {
        display: flex;
        justify-content: center;
    }
    #search-bar-div
    {
        background-color: white;
        outline: none;
        width: 698px;
        height: 50px;
        font-size: 20px;
        border-radius: 40px;
        box-shadow: 0px 0px 3px 3px rgb(224, 224, 224); 
        position: relative;
        transform: translatey(270px);
    }
    #search-bar
    {
        color: rgb(31, 20, 20);
        outline: none;
        margin-left: 36px;
        width: 600px;
        height: 49px;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        border: none;
    }
    #search-logo
    {
        width: 17px;
        position: relative;
        transform: translate(22px);
        opacity: 0.7;
    }
    #mouth-logo
    {
        width: 16px;
        position: relative;
        transform: translate(-10px,5px);
    }
    #bottons-div
    {
        position: absolute;
        transform: translate(50%,290px);
        text-align: center;
    }
    button
    {
        width: 150px;
        height: 30px;
        border: none;
        margin: 10px;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        color: rgb(51, 51, 51);
    }
</style>
<body>
    <div id="topbar">
        <a class="menu-item" href="https://accounts.google.com/SignOutOptions?hl=en-GB&continue=https://www.google.com%3Fhl%3Den-GB" target="_blank">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8A_aSGCSDAJ14GBxV25LZ0x-HamADNRdEOuMpo=s32-c-mo" alt="logo"  id="profile-pic"/></a>
        <div id="grid-wrapper">
            <img class="menu-item" id="grid-icon" src="https://image.flaticon.com/icons/png/512/20/20563.png" alt="grid-icon">
            <div id="grid-data">
                <div class="app-icon">
                    <a href="https://accounts.google.com/SignOutOptions?hl=en-GB&continue=https://www.google.com%3Fhl%3Den-GB" target="_blank">
                        <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu8A_aSGCSDAJ14GBxV25LZ0x-HamADNRdEOuMpo=s32-c-mo" alt="logo"/></a>
                    <p>Account</p>
                </div>
                <div class="app-icon">
                    <a href="https://www.google.co.in/webhp?tab=rw" target="_blank">
                        <img src="http://assets.stickpng.com/thumbs/5847f9cbcef1014c0b5e48c8.png" alt="search"/>
                    </a>
                    <p>Search</p>
                </div>
                <div class="app-icon">
                    <a href="https://photos.google.com/?tab=rq&pageId=none" target="_blank">
                        <img src="http://assets.stickpng.com/thumbs/5847faedcef1014c0b5e48cc.png" alt="Photos"/>
                    </a>
                    <p>Photos</p>
                </div>
                <div class="app-icon">
                    <a href="https://www.youtube.com/?gl=IN&tab=r1" target="_blank">
                        <img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c545.png" alt="youtube"/>
                    </a>
                    <p>YouTube</p>
                </div>
                <div class="app-icon">
                    <a href="https://mail.google.com/mail/?tab=rm" target="_blank">
                        <img src="http://assets.stickpng.com/thumbs/5847fafdcef1014c0b5e48ce.png" alt="gmail"/>
                    </a>
                    <p>Gmail</p>
                </div>
                <div class="app-icon">
                    <a href="https://drive.google.com/?tab=ro&authuser=0" target="_blank">
                        <img src="http://assets.stickpng.com/thumbs/5847faf6cef1014c0b5e48cd.png" alt="drive"/>
                    </a>
                    <p>Drive</p>
                </div>
            </div>
        </div>
        <a class="menu-item" href="https://www.google.co.in/imghp?hl=en-GB&tab=ri&ogbl" target="_blank">Images</a>
        <a class="menu-item" href="https://mail.google.com/mail/?tab=rm&ogbl" target="_blank">Gmail</a>
    </div>

    <div id="google-div">
        <div>
            <img id="google-img" src="/google.png" alt="google">
        </div>
        <div>
            <div id="search-bar-div">
                <img src="https://www.pinclipart.com/picdir/big/208-2082854_svg-royalty-free-stock-labelling-solutions-for-the.png"
                alt="search-logo" id="search-logo">
                <input id="search-bar" type="text" name="search-bar" placeholder="Search Google or type a URL">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"
                alt="mouth-logo" id="mouth-logo"/>
            </div>
            <div id="bottons-div">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
