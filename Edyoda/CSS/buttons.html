<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Styles</title>
    <link href="/buttons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89ce51601c.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn-fb">
        <i class="fab fa-facebook-f"></i>
        <span class="label">Facebook</span></button>
    <button id="btn-gl"><i class="fab fa-google"></i>
    <span class="label">Google</span></button>
    <button id="btn-git"><i class="fab fa-github"></i>
        <span class="label">Github</span></button>
    <button id="btn-disabled">Disabled</button>
</body>
</html>
