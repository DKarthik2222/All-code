<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5-Form Elements</title>
</head>
<body>
    <form>
        <input list="technologies" name="technology"/>
        <datalist id="technologies">

            <option value="CSS">
            <option value="JavaScript">
            <option value="Java">
            <option value="C++">
            <option value="Pythom">
        </datalist>
    </form>
</body>
</html>
