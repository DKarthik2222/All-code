<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table-span rows and columns</title>
    <style>
        table{
            width: 1000px;
            background-color: white;
            margin-top: 24px;
            margin-left: auto;                 
            margin-right: auto;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
          text-align: left;
        }
        td, th{
            padding: 16px;
        }
      th
      {
        background-color: rgb(219, 192, 171);
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Invoice #12345ABC</th>
            <th colspan="2">31 Jul 2020</th>
        </tr>
        <tr>
            <td colspan="2"><b>Pay To:</b><br/>
            The Tech park<br/>
            123 Willow Streety<br/>
            Boulevard, La-567892</td>
            <td colspan="2"><b>Customer:</b><br/>
            Jhon Lark<br/>
            Dummy Apartments<br/>
            276 Main Street<br/>
            Boulevard, LA-567892</td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Discount:</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>
</html>
