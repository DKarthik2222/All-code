<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body
        {
            background-color: black;
            color: white;
            font-family: 'Lora', serif;
        }
        header
        {
            text-align: center;
            margin-top: 50px;
        }
        header img
        {
            width: 40px;
        }
        header h1
        {
            font-size: 4em;
        }
        header img, header h1
        {
            display: inline;
        }
        header p
        {
            margin-top: 0;
            font-style: italic;
        }
        main
        {
            margin-top: 90px;
            height: 600px;
            text-align: center;
        }
        #sun-div img
        {
            width: 200px;
        }
        #sun-div h3
        {
            font-size: 2.2em;
            margin-bottom: 0;
        }
        ul
        {
            list-style-type: none;
        }
        li
        {
            display: inline-block;
        }
        li img
        {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://imgur.com/L5vJtVE.png" alt="demo"/>
        <h1>Solar System</h1>
        <img src="https://imgur.com/L5vJtVE.png" alt="demo"/>
        <p>Click on a planet to read some info</p>
    </header>
    <main>
        <div id="sun-div">
            <h3>Sun</h3>
            <a href="https://en.wikipedia.org/wiki/Sun" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg"
                alt="sun"/></a>
        </div>
        <div>
            <ul>
                <li>
                    <p>Jupiter</p>
                    <a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Jupiter%2C_image_taken_by_NASA%27s_Hubble_Space_Telescope%2C_June_2019_-_Edited.jpg/100px-Jupiter%2C_image_taken_by_NASA%27s_Hubble_Space_Telescope%2C_June_2019_-_Edited.jpg" alt="Jupiter"></a>
                </li>
                <li>
                    <p>Saturn</p>
                    <a href="https://en.wikipedia.org/wiki/Saturn" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Jewel_of_the_Solar_System.jpg/100px-Jewel_of_the_Solar_System.jpg" alt="Saturn"></a>
                </li>
                <li>
                    <p>Uranus</p>
                    <a href="https://en.wikipedia.org/wiki/Uranus" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/100px-Uranus2.jpg" alt="Uranus"></a>
                </li>
                <li>
                    <p>Neptune</p>
                    <a href="https://en.wikipedia.org/wiki/Neptune" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg/100px-Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg" alt="Neptune"></a>
                </li>
                <li>
                    <p>Earth</p>
                    <a href="https://en.wikipedia.org/wiki/Earth" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/100px-The_Earth_seen_from_Apollo_17.jpg" alt="Earth"></a>
                </li>
                <li>
                    <p>Venus</p>
                    <a href="https://en.wikipedia.org/wiki/Venus" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/100px-Venus-real_color.jpg" alt="Venus"></a>
                </li>
                <li>
                    <p>Mars</p>
                    <a href="https://en.wikipedia.org/wiki/Mars" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/100px-OSIRIS_Mars_true_color.jpg" alt="Mars"></a>
                </li>
                <li>
                    <p>Mercury</p>
                    <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg/100px-Mercury_in_color_-_Prockter07-edit1.jpg" alt="Mercury"></a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
