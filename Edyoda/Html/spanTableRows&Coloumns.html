<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-span rows and columns</title>
    <style>
        table{
            width: 700px;
            background-color: lightblue;
            margin-top: 24px;
            margin-left: 24px;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td, th{
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My secret Time-Table</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>English Lit</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Arts</td>
            <td>English Lit</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Arts</td>
            <td>English</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>
    </table>
</body>
</html>
