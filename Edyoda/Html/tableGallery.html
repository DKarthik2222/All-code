<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Using HTML</title>
    <style>
        .image-item
        {
            width: 450px;
            height: 300px;
        }
        .caption
        {
            font-size: 24px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Beautiful Places in the World</h1>
    <table style="text-align: center; margin-left: auto; margin-right: auto;">
        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b1_maroon_bells,_usa_27304_mobi.jpg"
                    alt="Maroon Bells, USA"/>
                    <p class="caption">Maroon Bells, USA</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b2_grand_canyon,_usa_27304_mobi.jpg"
                    alt="Grand Canyon, USA"/>
                    <p class="caption">Grand Canyon, USA</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b3_blue_ridge_mountains,_usa_27304_mobi.jpg"
                    alt="Blue Ridge Mountains, USA"/>
                    <p class="caption">Blue Ridge Mountains, USA</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b4_oia,_santorini,_greece_27304_mobi.jpg"
                    alt="Oia, Santorini, Greece"/>
                    <p class="caption">Oia, Santorini, Greece</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b5_scenic_spots_plitvice_lakes,_c_27304_mobi.jpg"
                    alt="Plitvice Lakes, Croatia"/>
                    <p class="caption">Plitvice Lakes, Croatia</p>
                </div>
            </td>
            <td>
                <div>
                    <img class="image-item" src="https://vacationidea.com/pix/img25Hy8R/articles/t-b6_amalfi_coast,_italy_27304_mobi.jpg"
                    alt="Amalfi Coast, Italy"/>
                    <p class="caption">Amalfi Coast, Italy</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
