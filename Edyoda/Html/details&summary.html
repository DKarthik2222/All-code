<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags-Details & Summary</title>
</head>
<body>
    <details>
        <summary>Chapter One</summary>
        <p>This is an introduction chapter</p>
    </details>
    <details>
        <summary>Chapter Two</summary>
        <ul>
            <li>Heading</li>
            <li>Paragraph</li>
            <li>Links</li>
        </ul>
    </details>
    <details>
        <summary>Chapter Three</summary>
        <a href="https://wwww.edyoda.com">EdYoda</a>
    </details>
</body>
</html>
