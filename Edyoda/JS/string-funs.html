<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
    <script>
        // phase 1
        var s="This is a String for Javascript"
        document.write(s)
        document.write("<br>")
        document.write(s.length)
        document.write("<br>")
        document.write(s.indexOf('a'))
        document.write("<br>")
        document.write(s.lastIndexOf('a'))
        document.write("<br>")
        document.write(s.slice(5,7))
        document.write("<br>")
        document.write(s.substr(21,10))
        document.write("<br>")
        // phase 2
        document.write("<br>")
        var s="This is Javascript Turorial"
        document.write(s)
        document.write("<br>")
        document.write(s.toUpperCase())
        document.write("<br>")
        document.write(s.toLowerCase())
        document.write("<br>")

        var firstname="Javascript"
        var lastname="playground"
        document.write(s.concat(' ',firstname,' ',lastname))
        document.write("<br>")
        var s2="      this ia      a test    "
        document.write(s2.trim())
        document.write("<br>")
        document.write(s.split(' '))
        document.write("<br>")
        var s3="lkjhgcx"
        document.write(s3.charAt(4))
        document.write("<br>")
    </script>
</head>
<body>
    
</body>
</html>
