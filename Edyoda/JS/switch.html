<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var currentDay='Fri'
        switch(currentDay)
        {
            case 'Mon' : document.write('Timings: 10:00 - 06:00')
                         break;
            case 'Tue' : document.write('Timings: 09:00 - 05:00')
                         break;
            case 'Wed' : document.write('Timings: 09:30 - 05:30')
                         break;
            case 'Thu' : document.write('Timings: 10:15 - 06:15')
                         break;
            case 'Fri' : document.write('Timings: 09:05 - 05:05')
                         break;
            case 'Sat' : document.write('Timings: 09:00 - 05:00')
                         break;
            case 'Sun' : document.write('Timings: 09:00 - 01:00')
                         break;
            default     :document.write('Timings: 09:00 - 01:00')
                        //  break;
        }
    </script>
</head>
<body>
    
</body>
</html>
