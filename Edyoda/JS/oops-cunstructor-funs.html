        //Defining class using Traditional Way
        function Person(pName, pYearOfBirth, pJob)
        {
            this.name=pName;
            this.yearOfBirth=pYearOfBirth;
            this.job=pJob;
        }

        Person.prototype.calculateAge=function()
        {
            console.log('Age => '+this.name,2020-this.yearOfBirth)
        }
        Person.prototype.updateYearofBirth=function(birthYear)
        {
            this.yearOfBirth=birthYear
        }
        var karthik=new Person('Karthik', 1998, 'doctor')
        console.log('age altering')
        karthik.calculateAge();
        karthik.updateYearofBirth(1996)
        karthik.calculateAge();

        Person.prototype.lastName="ramaswamy"

        var john=new Person('John', 1992, 'Pilot')
        console.log(john)
        console.log(karthik.name+' '+karthik.lastName)
