<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element Styles</title>
    <style>
        body{
            margin: 0;
        }
        header > div
        {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            /* position: relative; */
            background-color: lightblue;
            text-align: center;
        }
        button
        {
            font-size: 24px;
            margin-right: 24px;
        }

            font-size: 34px;
            position: relative;
            top: 50%;
        }

    <header>
        <div>
            <h1 id="main-heading" class="small">Fetch Styles</h1>
            <button id="btn-decrease">Font -</button>

        </div>
    </header>
