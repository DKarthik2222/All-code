<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form Validation</title>
    <style>
        body
        {
            margin: 0;
            background-color: lightblue;
            font-size: 20px;
        }
        form
        {
            display: grid;
            position: relative;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            background-color: white;
            padding: 24px;
            width: 400px;
            height: 230px;
        }
        input
        {
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        #username-err
        {
            margin-top: 0;
            color: red;
            font-size: 16px;
            letter-spacing: 1px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <form id="login-form">
            <input id="username" type="text" name="username"
            placeholder="Username" required/>
            <p id="username-err">Please enter a valid Username</p>
            <input id="password" type="password" name="password"
            placeholder="Password" required/>
            <input id="btn-submit" type="submit" value="Login"/>
        </form>
    </header>
    <script>
        var username=document.getElementById('username');
        var loginform=document.getElementById('login-form');
        var usernameErrPara=document.getElementById('username-err');

        username.addEventListener('input', function(e){
            var pattern=/^[\w]{6,8}$/;
            var currentValue=e.target.value;
            var valid=pattern.test(currentValue);
            
            if(valid){
                usernameErrPara.style.display='none'
            }
            else
            {
                usernameErrPara.style.display='block'
            }
        })
    </script>
</body>
</html>
