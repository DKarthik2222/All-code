        class Person
        {
            constructor(name, birthYear)
            {
                this.name=name;
                this.yearOfBirth=birthYear;
            }
            getDetails=()=>{
                return `Name: ${this.name} and Age: ${2020-this.yearOfBirth}`;
            }
        }
        class Pilot extends Person
        {
            constructor(name, birthYear, exp, type, license)
            {
                super(name, birthYear)
                this.experience=exp;
                this.type=type;
                this.license=license;
            }
            getData=()=>{
               return (`${this.getDetails()} Experience ${this.experience} and Type: ${this.type}`)
