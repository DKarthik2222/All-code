<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
    <script>
        function greetings(name)
        {
            return ('welcome '+name);
        }
        // const mgreetings=(name) => {
        //     return (`welcome ${name}`)
        // }
        const mgreetings=name => `welcome ${name}`
        
        document.writeln(greetings('karthik'))
        document.writeln(mgreetings('karthik'))
    </script>
</head>
<body>
    
</body>
</html>
