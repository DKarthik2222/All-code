<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1=10;
        var n2=20.5;
        document.write(n1.toString());
        document.write("<br>");
        document.write(n2.toString());
        document.write("<br>");


        var sn1="10"
        var sn2="11.5"
        var sn3="ABC"
        document.write(parseInt(sn1));
        document.write("<br>");
        document.write(parseInt(sn2));
        document.write("<br>");
        document.write(parseInt(sn3));
        document.write("<br>");

        document.write(parseFloat(sn1));
        document.write("<br>");
        document.write(parseFloat(sn2))
        document.write("<br>");
        document.write(parseFloat(sn3))
        document.write("<br>");

        var sf=87.987653;
        document.write(sf.toFixed())
        document.write("<br>");
        document.write(sf.toFixed(2))
        document.write("<br>");
        document.write(sf.toFixed(4))

    </script>
</head>
<body>
    
</body>
</html>
