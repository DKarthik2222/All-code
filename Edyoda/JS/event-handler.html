<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
        body
        {
            margin: 0;
        }
        header div
        {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            background-color: lightblue;
        }
        button
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 48px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <button id="btn-click">Click Me!!</button>
        </div>
    </header>
    <script src="/event-handler.js"></script>
</body>
</html>
