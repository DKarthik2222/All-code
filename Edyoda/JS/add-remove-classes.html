<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remove Classes</title>
    <style>
        body
        {
            background-color: lightblue;
            margin: 0;
        }

        #main
        {
            width: 100%;
            height: 100vh;
            text-align: center;
            /* position: absolute;
            top: 0; */
        }
        button
        {
            font-size: 24px;
        }
        #main-heading
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        nav img
        {
            width: 34px;
        }
        .small
        {
            font-size: 24px;
        }
        .big
        {
            font-size: 48px;
        }
        li
        {
            padding: 5px;
            font-size: 24px;
        }
        nav
        {
            margin: 0;
            display: none;
        }
        .hide
        {
            display: none;
        }
        .show
        {
            display: none;
        }
        @media (max-width: 768px)
        {
            .show
            {
                display: block;
            }
            nav
            {
                margin: 0;
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#"  id="toggle-icon"><img src="/menu.png" alt="menu"/></a>
            <div id="sidebar" class="hide">
                <ul>
                    <li>Home</li>
                    <li>Settings</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <div id="main">
            <h1 id="main-heading" class="small">Add/Remove Classes</h1>
            <button id="btn-click">Click Me!!</button>
        </div>
    </header>
    <script src="/event-handler.js"></script>
    <script src="/add-remove-classes.js"></script>
</body>
</html>
