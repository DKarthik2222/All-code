<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Properties</title>
</head>
<body>
    <script>
        //JSON Object
        var mObj={
            "name" : 'karthik',
            "age" : 22,
            "experience" : undefined,
            "getName" : function(){
                return this.name
            },
            score:{
                "maths" : 25,
                "science" : 24
            }
        }
        console.log(mObj.name)

        var strJson=JSON.stringify(mObj)
        console.log(strJson)
        console.log(JSON.parse(strJson))
        
        //JSON Array
        var mArr=[
        {
            "name" : 'karthik',
            "age" : 22
        },
        {
            "name" : 'Ajay',
            "age" : 22
        },
        {
            "name" : 'Akhil',
            "age" : 22
        }
        ]
        console.log(mArr[1])
        console.log(mArr[2].name)

    </script>
</body>
</html>
