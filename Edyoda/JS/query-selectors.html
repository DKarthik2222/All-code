<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selectors</title>
</head>
<body>
    <header id="topbar">
        <nav>
            <div>
                <span id="logo">EDYODA</span>
                <span class="menu-item">Flashbytes</span>
                <span class="menu-item">Categories</span>
                <span class="menu-item">Upload Videos</span>
            </div>
        </nav>
    </header>
    <h1 style="text-align: center;">This is a DOM page</h1>
    <script>console.log(document.querySelector('#topbar span'))</script>
    <script>console.log(document.querySelectorAll('#topbar span'))</script>
</body>
</html>
